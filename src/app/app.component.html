<ion-app>
  <ion-menu side="start" >
    <ion-header>
    <ion-toolbar>
      <ion-title>
        PairBnB
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-menu-toggle>
      <ion-list>
      <ion-item lines="none" routerLink="/places/tabs/discover"> 
          <ion-icon name="business" margin></ion-icon>
          <ion-label>Discover Places</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/places/tabs/bookings"> 
          <ion-icon name="book" margin></ion-icon>
          <ion-label>Your Bookings</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="logout()"> 
          <ion-icon name="exit" margin></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
