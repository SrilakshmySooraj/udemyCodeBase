<ion-header>
  <ion-toolbar text-center padding>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <h1>{{selectedPlace.description}}</h1>
  <ion-button (click)="book()">Book</ion-button>
</ion-content>
