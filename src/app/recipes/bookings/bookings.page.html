<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/places/tabs/offers">
          </ion-back-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngIf="!bookings || bookings.length <=0">
        <ion-row>
          <ion-col size-md="6" offset-md="3" text-center>
            <p>There is no bookings available with your account</p>
          </ion-col>
          </ion-row>
    </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" text-center>
          <ion-list>
              <ion-item-sliding *ngFor="let booking of bookings"  #slidingItem>
                <ion-item>  
                  <ion-label>
                    <h5>{{booking.title}}</h5>
                    <p>Guests : {{booking.guestNumber}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="danger" (click)="cancel(booking.id,slidingItem)">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
